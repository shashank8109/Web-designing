<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            text-decoration: none;
        }
        .b{
            text-decoration: underline;
        }
        .c{
            text-decoration: overline;
        }
        .d{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <a href="Home"></a>
    <h1 class="a">Hello</h1>
    <h1 class="b">Hello</h1>
    <h1 class="c">Hello</h1>
    <h1 class="d">Hello</h1>
</body>
</html>
